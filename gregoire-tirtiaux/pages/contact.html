<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        />
        <title>Contact</title>
    </head>
    <body>
        <nav class="nav correctif" style="margin-top: 1em">
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="../pages/biographie.html">Biographie</a></li>
                <li><a href="../pages/projets.html">Projets</a></li>
                <li><a href="../pages/dates.html">Dates</a></li>
                <li><a href="../pages/contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- entête -->
        <header>
            <h1 class="title">Grégoire Tirtiaux</h1>
            <div class="container">
                <form
                    target="_blank"
                    action="https://formsubmit.co/your@email.com"
                    method="POST"
                >
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col">
                                <input
                                    type="text"
                                    name="name"
                                    class="form-control"
                                    placeholder="votre nom"
                                    required
                                />
                            </div>
                            <div class="col">
                                <input
                                    type="email"
                                    name="email"
                                    class="form-control"
                                    placeholder="votre adresse email"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea
                            placeholder="votre message"
                            class="form-control"
                            name="message"
                            rows="10"
                            required
                        ></textarea>
                    </div>
                    <button type="submit" class="btn btn-lg btn-dark btn-block">
                        Envoi
                    </button>
                </form>
            </div>

            <br />
            <br />
        </header>
    </body>
</html>
